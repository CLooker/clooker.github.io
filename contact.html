<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Chad Looker</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Chad Looker</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a class="getRandomProject" href="#">I'm Feeling Lucky</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="http://www.github.com/CLooker" target="_blank""><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/chad-looker/" target="_blank""><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="https://docs.google.com/document/d/1JswF_XWKTmJpsJ-USQeY-XC6Sl4tc9pTPgWtmabuGaA/edit?usp=sharing" target="_blank""><img src="assets/images/resume3.png" class="social" alt="Resume" /></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Chad Looker
    </div>
  </footer>

  crossorigin="anonymous"></script>
  <script src="assets/javascript/index.js"></script>
</body>

</html>
